<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outfit Color Planner (JSON)</title>  <!-- Bootstrap CSS -->  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />  <!-- Bootstrap Icons -->  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />  <!-- React CDN -->  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>  <style>
    .outfit-box{
      height:160px;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
    }
    .half{height:50%;}
    .filter-bar input{min-width:180px;}
  </style></head>
<body class="bg-light"><div id="root"></div><script type="text/babel">
function App(){
  const [data,setData]=React.useState([]);
  const [filters,setFilters]=React.useState({name:'',shirt:'',pant:''});

  // JSON fetch (local or API)
  React.useEffect(()=>{
    fetch('outfits.json')
      .then(res=>res.json())
      .then(json=>setData(json));
  },[]);

  // unique suggestions
  const names=[...new Set(data.flatMap(d=>[d.shirtName,d.pantName]))];
  const shirts=[...new Set(data.map(d=>d.shirtName))];
  const pants=[...new Set(data.map(d=>d.pantName))];

  const filtered=data.filter(d=>
    (filters.name==='' || d.shirtName.includes(filters.name) || d.pantName.includes(filters.name)) &&
    (filters.shirt==='' || d.shirtName===filters.shirt) &&
    (filters.pant==='' || d.pantName===filters.pant)
  );

  return(
    <div>
      {/* Horizontal Filter Bar */}
      <header className="bg-white shadow-sm sticky-top p-2">
        <div className="container-fluid">
          <div className="d-flex gap-2 filter-bar flex-wrap align-items-center">
            <i className="bi bi-funnel-fill text-primary"></i>

            <input list="names" className="form-control" placeholder="Color / Name" onChange={e=>setFilters({...filters,name:e.target.value})} />
            <datalist id="names">{names.map((n,i)=><option key={i} value={n} />)}</datalist>

            <input list="shirts" className="form-control" placeholder="Shirt" onChange={e=>setFilters({...filters,shirt:e.target.value})} />
            <datalist id="shirts">{shirts.map((s,i)=><option key={i} value={s} />)}</datalist>

            <input list="pants" className="form-control" placeholder="Pant" onChange={e=>setFilters({...filters,pant:e.target.value})} />
            <datalist id="pants">{pants.map((p,i)=><option key={i} value={p} />)}</datalist>

            <button className="btn btn-outline-secondary" onClick={()=>setFilters({name:'',shirt:'',pant:''})}>
              <i className="bi bi-x-circle"></i>
            </button>
          </div>
        </div>
      </header>

      {/* Outfit Grid */}
      <main className="container py-4">
        <div className="row g-3">
          {filtered.map((o,i)=>(
            <div className="col-6 col-md-3" key={i}>
              <div className="outfit-box">
                <div className="half d-flex align-items-center justify-content-center fw-bold text-white" style={{background:o.shirtColor}}>
                  {o.shirtName}
                </div>
                <div className="half d-flex align-items-center justify-content-center fw-bold text-white" style={{background:o.pantColor}}>
                  {o.pantName}
                </div>
              </div>
            </div>
          ))}
        </div>
      </main>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script></body>
</html>
